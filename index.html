<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
  integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  <title>Pokedex</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container-fluid col-xxl-10 px-4 py-5">
    <div class="row flex-lg-row-reverse align-items-center g-5 py-5">
        <div class="col-10 col-sm-8 col-lg-6">
            <img src="1200px-006Charizard.png" class="d-block mx-lg-auto img-fluid"
                alt="Bootstrap Themes" width="300" height="200" loading="lazy">
        </div>
        <div class="col-lg-6">
            <h1 id="header-text" class="display-5 text-black fw-bold lh-1 mb-3">Pokedex</h1>
            <p class="lead text-black-50 lh-1">¡Busca tu pokemon favorito!</p>
            <input type="text" id="pokeName" placeholder="Ingrese el nombre o número">
            <div class="d-grid gap-2 d-md-flex justify-content-md-start">
              <button class="btn btn-outline-light btn-lg px-4 me-md-2" id="searchPokemon"> Buscar</button>
              <button class="btn btn-outline-light btn-lg px-4 me-md-2" id="borrarPokemon"> Borrar</button>
                
            </div>
        </div>
    </div>
</div>
        
  <section id="app">

  </section>
  <script src="app.js"></script>
</body>
</html>
